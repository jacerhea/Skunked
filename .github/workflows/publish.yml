name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pack
        run: dotnet pack src/Skunked/Skunked.csproj
      - name: Push
        run: dotnet nuget push src/Skunked/bin/Debug/Skunked.1.0.2.nupkg --api-key ${{secrets.NUGET_API_KEY}}